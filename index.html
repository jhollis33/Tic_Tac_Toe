<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Tiro+Devanagari+Sanskrit&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<title>Tic Tac Toe</title>
</head>
<body>
  <h1><span class="tic">Tic</span> <span class="tac">Tac</span> <span class="toe">Toe</span></h1>
  <h3 id="winner"></h3>
  <div class="boardcontainer">
    <div cellIndex="0" class="boxes"></div>
    <div cellIndex="1" class="boxes"></div>
    <div cellIndex="2" class="boxes"></div>
    <div cellIndex="3" class="boxes"></div>
    <div cellIndex="4" class="boxes"></div>
    <div cellIndex="5" class="boxes"></div>
    <div cellIndex="6" class="boxes"></div>
    <div cellIndex="7" class="boxes"></div>
    <div cellIndex="8" class="boxes"></div>
  </div>

  <div class="start">
  <button class="startBtn" id="startBtn">Start</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
